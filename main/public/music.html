<script type="text/javascript">
function write(id, text, time, next) {
  var header = document.getElementById(id);
  header.innerHTML = '';
  var string = text;
  var length = string.length;
  var iter = 0;
  var writer = setInterval(function () {
    if (iter >= length) {
      clearInterval(writer);
      if (next) return next();
      else return;
    }
    header.innerHTML += string[iter];
    iter += 1;
  }, time);
}
window.onload = function () {
  window.methods = {};
  //Setup();
  write('header', 'Mike The Programmer', 1, function () {
     async.parallel([
        write.bind(null, 'home', 'Home', 1)
      , write.bind(null, 'code', 'Code', 1)
      , write.bind(null, 'music', 'Music', 1)
      , write.bind(null, 'about', 'About', 1)
    ], function() {
    });
  });
}

</script>
